<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Endocrine Risk Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>AI-Driven Endocrine Risk Analysis</h1>
      <p>Preventive risk screening for thyroid, diabetes, PCOS, adrenal, and metabolic disorders.</p>
      <a class="btn" href="/admin/login">Admin Login</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Patient Profile</h2>
      <form id="assessment-form">
        <div class="grid">
          <label>Patient Name <input name="patient_name" placeholder="Optional" /></label>
          <label>Age <input type="number" name="age" required /></label>
          <label>Gender
            <select name="gender" required>
              <option value="">Select</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </label>
          <label>BMI <input type="number" step="0.1" name="bmi" required /></label>
          <label>Sleep quality
            <select name="sleep_quality" required>
              <option>Poor</option><option>Average</option><option>Good</option>
            </select>
          </label>
          <label>Stress level
            <select name="stress_level" required>
              <option>High</option><option>Moderate</option><option>Low</option>
            </select>
          </label>
          <label>Exercise frequency <input name="exercise_frequency" placeholder="Low / 3 days/week / Daily" required /></label>
          <label>Diet type <input name="diet_type" placeholder="High sugar, Balanced, etc." required /></label>
        </div>

        <label>Family history
          <textarea name="family_history" rows="2" placeholder="Diabetes, thyroid, PCOS, etc."></textarea>
        </label>

        <label>Symptoms (comma separated)
          <textarea name="symptoms" rows="2" placeholder="Fatigue, irregular cycles, sugar cravings"></textarea>
        </label>

        <label>Lab report text (optional)
          <textarea name="lab_report_text" rows="6" placeholder="Paste complete lab report text here"></textarea>
        </label>

        <div class="actions">
          <button class="btn" type="submit">Analyze Risk</button>
        </div>
      </form>
    </section>

    <section id="result-section" class="card hidden">
      <h2>Assessment Result</h2>
      <div id="risk-cards" class="risk-cards"></div>
      <h3>Key Triggers</h3>
      <ul id="key-triggers"></ul>
      <h3>Explanation</h3>
      <p id="explanation"></p>
      <h3>Recommended Actions</h3>
      <ul id="actions"></ul>
      <h3>Suggested Tests</h3>
      <ul id="tests"></ul>
      <h3>Extracted Markers</h3>
      <pre id="markers-json"></pre>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
